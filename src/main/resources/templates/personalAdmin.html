<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>User page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/main.css" th:href="@{/css/main.css}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid d-flex h-100 flex-column">
    <div class="row" id="row1">
        <div id="menuVertical" class="navbar col-2 sidebar bg-light">
            <nav class="nav  nav-pills nav-fill flex-column fixed-top position-absolute">
                <a class="nav-item nav-link " th:href="@{/admin}">Admin</a>
                <a class="nav-item nav-link active" th:href="@{/user}">User</a>
            </nav>
        </div>

        <div class="col-10">
            <div>
            <h2 th:text="${message}"></h2>
            </div>
            <dl class="row">
                <dt class="col-sm-3">Name:</dt>
                <dd class="col-sm-9"><span th:text="${user.username}"/></dd>
                <dt class="col-sm-3">Email:</dt>
                <dd class="col-sm-9"><span th:text="${user.email}"></span></dd>
                <dt class="col-sm-3">Password:</dt>
                <dd class="col-sm-9"><span th:text="${user.password}"></span></dd>
                <dt class="col-sm-3">Role:</dt>
                <dd class="col-sm-9"><span th:text="${user.roles}"></span></dd>
            </dl>
        </div>

    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
